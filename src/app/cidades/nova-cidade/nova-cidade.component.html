<div class="container-fluid">
    <div class="row">
        <h2>Nova Cidade</h2>
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Insira o nome da cidade" [(ngModel)]="request.nome">
            </div>

            <div class="form-group">
                <label for="inputUf">Uf</label>
                <input type="text" class="form-control" id="inputUf" placeholder="Insira o Uf da cidade" [(ngModel)]="request.uf">
            </div>

            <a (click)="save()" role="button" class="btn btn-success mt-3">Salvar</a>
        </div>
    </div>
</div>
